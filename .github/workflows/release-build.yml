name: Build And Attach Release Binaries

on:
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ""
          - runner: macos-latest
            goos: darwin
            goarch: amd64
            ext: ""
          - runner: windows-latest
            goos: windows
            goarch: amd64
            ext: ".exe"

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Go from go.mod
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Linux GUI build dependencies
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev

      - name: Build release binary
        shell: bash
        run: |
          set -euo pipefail

          raw_tag="${{ github.event.release.tag_name }}"
          safe_tag="${raw_tag//\//-}"
          safe_tag="${safe_tag// /-}"

          asset_name="gosend-${safe_tag}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"
          mkdir -p dist

          CGO_ENABLED=1 GOOS="${{ matrix.goos }}" GOARCH="${{ matrix.goarch }}" \
            go build -trimpath -o "dist/${asset_name}" .

      - name: Upload binary to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          fail_on_unmatched_files: true
