name: Build And Attach Release Binaries

on:
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
            ext: ""
          # - runner: macos-latest
          #   goos: darwin
          #   goarch: amd64
          #   ext: ""
          - runner: macos-14
            goos: darwin
            goarch: arm64
            ext: ""
          - runner: windows-latest
            goos: windows
            goarch: amd64
            ext: ".exe"

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Go from go.mod
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      - name: Install Linux GUI build dependencies
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev

      - name: Build release artifact
        shell: bash
        run: |
          set -euo pipefail

          raw_tag="${{ github.event.release.tag_name }}"
          safe_tag="${raw_tag//\//-}"
          safe_tag="${safe_tag// /-}"

          mkdir -p dist

          if [[ "${{ matrix.goos }}" == "darwin" ]]; then
            app_name="GoSend.app"
            app_root="dist/${app_name}/Contents"
            bin_name="gosend"

            CGO_ENABLED=1 GOOS="${{ matrix.goos }}" GOARCH="${{ matrix.goarch }}" \
              go build -trimpath -o "dist/${bin_name}" .

            mkdir -p "${app_root}/MacOS"
            mv "dist/${bin_name}" "${app_root}/MacOS/${bin_name}"

            sed -e "s/__VERSION__/${raw_tag}/" \
                -e "s/__BUILD__/${{ github.run_number }}/" \
                .github/Info.plist.template > "${app_root}/Info.plist"

            # Ad-hoc sign the .app bundle (required for Apple Silicon)
            codesign --force --deep -s - "dist/${app_name}"

            # Use ditto instead of zip to preserve macOS metadata and code signature
            ditto -c -k --keepParent "dist/${app_name}" "dist/gosend-${safe_tag}-${{ matrix.goos }}-${{ matrix.goarch }}.app.zip"
            rm -rf "dist/${app_name}"
          else
            asset_name="gosend-${safe_tag}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}"

            CGO_ENABLED=1 GOOS="${{ matrix.goos }}" GOARCH="${{ matrix.goarch }}" \
              go build -trimpath -o "dist/${asset_name}" .
          fi

      - name: Upload artifact to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          fail_on_unmatched_files: true
